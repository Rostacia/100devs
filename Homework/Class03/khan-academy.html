<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <!-- No anchor, handled by JS -->
                        Courses
                        <img src="./dropdown.svg" alt="Courses dropdown menu">
                    </li>
                    <li>
                        <input type="search" name="search" id="search" placeholder="Search">
                        <img src="./search.svg" alt="Search icon" class="input-right">
                        <!-- CSS trick to position it inside the search -->
                    </li>
                </ul>
            </div>
            <div class="nav-center">
                <img src="./logo.svg" alt="Khan Academy logo">
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#">Donate</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-grid">
            <div class="main-hero-image">
                <img src="./hero.png" alt="Happy students">
            </div>
            <div class="main-hero-content">
                <h1>For every student, every classroom. <span class="hero-underline">Real results.</span></h1>
                <!-- Span: CSS with a background image? Probably better to separate the span from the H1? -->
                <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
                <div class="main-buttons">
                    <ul>
                        <li><a href="#">Learners</a></li>
                        <li><a href="#">Trachers</a></li>
                        <li><a href="#">Districts</a></li>
                        <li><a href="#">Parents</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </main>
    <section>
        <h1>
            Why Khan Acedemy works
        </h1>
    </section>
</body>

</html>
